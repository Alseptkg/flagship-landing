  <script>
    function showItem(id) {
      const ids = ['compressor-section', 'wire-section', 'module-section'];
      ids.forEach(function(sectionId) {
        const el = document.getElementById(sectionId);
        if (el) {
          el.style.display = sectionId === id ? 'block' : 'none';
        }
      });
      const buttons = document.querySelectorAll('.category-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(id));
      if (activeBtn) activeBtn.classList.add('active');
    }
  </script>
